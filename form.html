<!-- input attributes

1. readonly -> input bar ke value attribute me jo bhi likh doge, sirf vo hi show hoga aur uske baad na vo change hoga or na hi delete.

2. required -> aisa attribute jisko likhte hi koi bhi form khali submit nhi hoga uske andar ki sari field filled honi compulsory h.

3. placeholder -> aisa attribute jo input bar ke andar apni taraf se kuch information user ke liye likhta h jaise enter name, email etc.

4. value -> aisa attribute jiske andar agar kuch bhi likho, vo browser pe khud hi show ho jayega.

5. name

6. type -> ye kafi bada attribute h, iske andar kafi sare option available hote h jaise range, radio, file, text, date etc.

7. autocomplete -> input bar ke andar jab ham likhne ke liye apna cursor uske upar leke ayenge to vo khudse hi hame options show krega but sirf tab jab browser me phle se hi kuch save hoga varna kuch options show nhi krega. Isko on or off kr skte h.

8. autofocus -> aisa attribute jo kisi bhi input bar ko highlight kr deta h.

9.id


There are two types of elements :

1. Block element = occupies 100% width of the screen or body.


2. Inline element = occupies the width till which the text is written.
for ex: span, i, b, u, del, a, input, button, textarea, img etc.
